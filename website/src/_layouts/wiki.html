<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include meta-title title=page.title %}
    <link rel="stylesheet" href="{{site.baseurl}}/css/default.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/coderay.css">
    {% include favicon %}
  </head>
  <body>
    <div id="body">
      {% include nav spine=page.spine %}
      {% if page.spine2 %}
        {% include nav spine=page.spine2 %}
      {% endif %}
      {% include edit-button-{{page.edit_button}} %}
      {{ content }}
    </div>
  </body>
</html>
